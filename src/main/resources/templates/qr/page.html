    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>QR 페이지</title>
        <meta charset="UTF-8">
        <script th:inline="javascript">
            /*<![CDATA[*/
            document.addEventListener("DOMContentLoaded", function () {
                const duration = [[${durationMinutes}]];
                setTimeout(() => {
                    window.location.href = "/qr/page";  // 안전한 방식
                }, duration * 60 * 1000);
            });
            /*]]>*/
        </script>
    </head>
    <body>
    <h1>QR 코드</h1>
    <img th:src="'data:image/png;base64,' + ${qrImageBase64}" alt="QR Code"/>
    <p>만료 시각: <span th:text="${expiredAt}"></span></p>
    </body>
    </html>
